<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
<div id="app">
    <header>
        <form class="goods-search">
            <input type="text" class="goods-search-value">
            <button class="goods-search-button">Искать</button>
        </form>
        <div class="cart">
            <button class="cart-button">Корзина</button>
            <div class="cart-container">
                <ul class="cart-goods"></ul>
            </div>
        </div>
    </header>
    <main>
        <div class="goods-list">
            <div class="goods-item" v-for="good in filteredGoods" :key="good.id_product">
                <img src="https://via.placeholder.com/150" alt="alt">
                <h3 class="title-goods-item">{{ good.product_name }}</h3>
                <p>{{ good.price }}</p>
                <button class="buy-item">Добавить</button>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
